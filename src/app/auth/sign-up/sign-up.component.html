<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg" style="width: 450px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Sign Up</h4>
        <form [formGroup]="signUpForm">
          <div class="form-group mb-4">
            <label for="firstName">First name</label>
            <input type="text" formControlName="firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required />
          </div>
          <div class="form-group mb-4">
            <label for="lastName">Last name</label>
            <input type="text" formControlName="lastName" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required />
          </div>
          <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-4 w-100" (click)="signUp()">Sign Up</button>
        </form>
        
        <div class="text-center mt-3">
          <p>Already register? <a routerLink="/auth/login" class="text-primary">Login</a></p>
        </div>
      </div>
    </div>
  </div>

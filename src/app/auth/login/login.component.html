<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg" style="width: 350px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Login</h4>
        
        <form [formGroup]="loginForm">
          <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
          </div>
          
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
          </div>
          
          <button type="submit" class="btn btn-primary btn-block mb-4 w-100" (click)="login()">Login</button>
        </form>
        
        <div class="text-center mt-3">
          <p>New user? <a routerLink="/auth/sign-up" class="text-primary">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>

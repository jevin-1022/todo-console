<app-navbar></app-navbar>

<div class="container mt-5">
    <h3 class="text-center mb-4">Create Task</h3>
    <form class="w-75 mx-auto" [formGroup]="taskForm">
      <div class="form-group mb-2">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" name="title" required />
      </div>
      <div class="form-group mb-2">
        <label for="description">Description</label>
        <textarea class="form-control" formControlName="description" id="description" name="description" required></textarea>
      </div>
      <div class="form-group mb-2">
        <label for="dueDate">Due Date</label>
        <input type="date"  formControlName="dueDate" class="form-control" id="dueDate" name="dueDate" required />
      </div>
      <div class="form-group mb-4">
        <label for="status">Status</label>
        <select class="form-control" formControlName="status" id="status" name="status" required>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <div class="text-end">
        @if (isEdit) {
            <button type="submit" class="btn btn-success" (click)="updateTask()">Update</button>
        } @else {
            <button type="submit" class="btn btn-success" (click)="createTask()">Create</button>
        }
      </div>
    </form>
  </div>
